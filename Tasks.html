<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasks | FlowTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">FlowTrack</div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a class="active">Tasks</a>
      <a href="Analytics.html">Analytics</a>
      <a href="AIAssistant.html">AI Assistant</a>
      <a>Settings</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Topbar -->
    <header class="topbar">
      <div class="calendar-controls">
        <button class="nav-btn" onclick="calendar.previousMonth()">‚Üê Prev</button>
        <select id="monthSelect">
          <option value="0">January</option><option value="1">February</option><option value="2">March</option>
          <option value="3">April</option><option value="4">May</option><option value="5">June</option>
          <option value="6">July</option><option value="7">August</option><option value="8">September</option>
          <option value="9">October</option><option value="10">November</option><option value="11">December</option>
        </select>
        <select id="yearSelect">
          <option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option><option value="2027">2027</option>
        </select>
        <button class="nav-btn" onclick="calendar.nextMonth()">Next ‚Üí</button>
      </div>

      <div class="task-actions">
        <button class="btn-icon" aria-label="Add">Ôºã</button>
        <button class="btn-icon" id="shareBtn" aria-label="Share">üîó</button>
        <button class="btn-icon" id="settingsBtn" aria-label="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Content -->
    <section class="content">

      <div class="tasks-page">

        <!-- Calendar -->
        <div class="calendar-container">
          <div class="calendar-header">
            <h3 id="currentMonth">February 2026</h3>
          </div>
          <div class="calendar-grid">

            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>

          </div>
        </div>

        <!-- Right Preview -->
        <aside class="task-preview">
          <h4>Tasks Preview</h4>
          <div id="previewTasksList" class="preview-tasks-list"></div>
        </aside>

      </div>

    </section>
  </main>
</div>
  
  <!-- Task modal -->
  <div id="taskModal" class="modal-overlay" style="display:none">
    <div class="modal-card" role="dialog" aria-modal="true">
      <h3>Add Task</h3>
      <div class="modal-row">
        <label>Title</label>
        <input id="taskTitle" type="text" placeholder="Task title" />
      </div>
      <div class="modal-row">
        <label>Time</label>
        <div class="time-picker">
          <button class="clock-btn" id="timeHour" title="Hours">12</button>
          <span class="time-sep">:</span>
          <button class="clock-btn" id="timeMinute" title="Minutes">00</button>
        </div>
        <div class="time-hint">Click to increment, right-click to decrement.</div>
      </div>
      <div class="modal-row">
        <label>Deadline</label>
        <input id="taskDeadline" type="date" />
      </div>
      <div class="modal-row">
        <label>Reminder</label>
        <div class="reminder-row">
          <input id="taskReminderEnable" type="checkbox" />
          <input id="taskReminderTime" type="time" />
        </div>
      </div>
      <div class="modal-row">
        <label>Priority</label>
        <select id="taskPriority">
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="modal-actions">
        <button id="cancelTaskBtn" class="btn">Cancel</button>
        <button id="saveTaskBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

</body>
<script type="module" src="calendar.js"></script>
<script type="module" src="tasks.js"></script>
<script type="module" src="app.js"></script>
</html>
